<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>

  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="header_logo">
        <i class="bi bi-github"></i>
      </div>
      <div class="header_search">
        <input type="text" placeholder="Search or jump to..." />
        <i class="bi bi-pen-fill"></i>
      </div>
      <div class="header_links">
        <a href="">Pull requests</a>
        <a href="">Issues</a>
        <a href="">Marketplace</a>
        <a href="">Explore</a>
      </div>
      <div class="header_rightLinks">
        <i class="bi bi-bell-fill"></i>
        <i class="bi bi-plus-lg"></i>
        <i class="bi bi-house-door-fill"></i>
      </div>
    </header>
    <!-- Header End -->

    <!-- Content Start -->
    <section class="main">
      <div class="main_about">
        <img src="photo.jpeg" alt="" />
        <div class="main_about_title">
          <h3>Mehmet Ali KIMICI</h3>
          <h4>@mehmetalikimici</h4>
          <button type="button">Edit profile</button>

        <div class="main_about_dsc">
          <p>Front End Developer</p>
          <hr>
        </div>
      </div>

      <div class="main_projects">
        <div class="main_projects_titles">
          <a href="#">Overview</a>
          <a href="#">Repostories</a>
          <a href="#">Project</a>
          <a href="#">Starts</a>
          <a href="#">Followers</a>
          <a href="#">Following</a>
        </div>
        <div class="main_projects_links">
          <p>Pinned</p>
          <a href="#">Customize your pins</a>
        </div>
        <div class="main_projects_container">
          <div class="main_projects_container_bar">
            <div class="up">
              <i class="bi bi-journal-bookmark-fill"></i>
              <a href="#">Project 1</a>
              <div class="right">
                <i class="bi bi-list"></i>
              </div>
            </div>
            <div class="down"><span></span><p>HTML</p></div>
          </div>
          <div class="main_projects_container_bar">
            <div class="up">
              <i class="bi bi-journal-bookmark-fill"></i>
              <a href="#">Project 2</a>
              <div class="right">
                <i class="bi bi-list"></i>
              </div>
            </div>
            <div class="down"><span></span><p>CSS</p></div>
          </div>
          <div class="main_projects_container_bar">
            <div class="up">
              <i class="bi bi-journal-bookmark-fill"></i>
              <a href="#">Project 3</a>
              <div class="right">
                <i class="bi bi-list"></i>
              </div>
            </div>
            <div class="down"><span></span><p>Bootstrap</p></div>
          </div>
          <div class="main_projects_container_bar">
            <div class="up">
              <i class="bi bi-journal-bookmark-fill"></i>
              <a href="#">Project 4</a>
              <div class="right">
                <i class="bi bi-list"></i>
              </div>
            </div>
            <div class="down"><span></span><p>JavaScript</p></div>
          </div>
        </div>
      </div>

</html>
